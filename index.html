    <!DOCTYPE html>
    <html lang="ca">
        <head>
            <title>Inici de sessió</title>
            <meta charset="UTF-8">
            <style>
                /* ======= FONS ======= */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    font-family: "Poppins", sans-serif;
}

/* ======= FORMULARI ======= */
.larg {
    width: 330px;
    padding: 35px 20px;
    border-radius: 15px;
    background: #111;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    border: 1px solid rgba(255, 50, 50, 0.3);
    transition: 0.35s ease;
    text-align: center;
}

/* HOVER FORM (efecte pro) */
.larg:hover {
    transform: scale(1.04);
    box-shadow: 0 0 40px rgba(255, 60, 60, 0.45);
    border-color: rgba(255, 80, 80, 0.6);
}

/* ======= INPUTS ======= */
.user, .key {
    width: 85%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #333;
    background: #1c1c1c;
    color: white;
    font-size: 15px;
    transition: 0.3s;
}

/* Focus: efecte neon */
.user:focus, .key:focus {
    border-color: tomato;
    box-shadow: 0 0 10px tomato;
    outline: none;
    background: #141414;
}

/* ======= BOTÓ ======= */
.enviar {
    width: 88%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #ff3d3d, #ff6b6b);
    color: white;
    transition: 0.25s ease;
}

/* Hover botó: efecte potent */
.enviar:hover {
    transform: scale(1.08);
    box-shadow: 0 0 18px rgba(255, 80, 80, 0.6);
    filter: brightness(1.25);
}

/* Clic botó */
.enviar:active {
    transform: scale(0.94);
    filter: brightness(0.85);
}

                </style>
        </head>
        <body>
            <br><br><br><br><br><br><br><br><br><br>
            <center>
            <form id="sign" class="larg">  
                <br><br><br>
                <input type="email" placeholder="email....." id="email" required class="user">
                <br><br>
                <input type="password" placeholder="password....." id="password" required class="key"> 
                <br><br>
                <input type="submit" value="enviar" id="submit" class="enviar">
            </form>
            </center>   
            <script src="index.js"></script>    
        </body>
    </html>
